query pageQuery {
  ...LayoutQueryFragment
  postConnection {
    edges {
      node {
        id
        date
        title
        excerpt
        author {
          ... on Author {
            ...AuthorParts
          }
        }
        _sys {
          filename
        }
      }
    }
  }
}

query contentQuery($relativePath: String!) {
  ...LayoutQueryFragment
  page(relativePath: $relativePath) {
    ...PageParts
  }
}

query blogPostQuery($relativePath: String!) {
  ...LayoutQueryFragment
  post(relativePath: $relativePath) {
    ...PostParts
    author {
      ... on Author {
        name
        avatar
      }
    }
  }
}

query eventQuery {
  ...LayoutQueryFragment

  eventConnection {
    edges {
      node {
        id
        title
        event_image
        feature_image
        ticket_link
        event_date
        venure {
          ... on Venure {
            name
          }
        }
        _sys {
          filename
        }
      }
    }
  }

}
